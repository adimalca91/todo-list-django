<!-- We create a form b/c we need to send a post request (to delete) -->

{% extends "base/main.html" %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Go Back</a>
</div>

{% comment %} <a href="{% url 'tasks' %}"> Go Back </a> {% endcomment %}

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
    
        <p> Are ypu sure you want to delete this task? "{{task}}" </p>
        <input class="button" type="Submit" value="Delete"/>
    
    </form>
</div>

{% endblock content %}
